<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>loginPage</title>
</head>
<body>
    <section class="content">
        <main class="mainLogin">
            <img src="./imagens/minhaImage.svg" alt="loginPage">
        </main><!--mainLogin-->

        <div class="view-login">
            <section class="inscriçao">
                <h2>Login</h2>
                <p>Name:
                    <br>
                    <input type="text" placeholder="Your name">
                </p> 
                <p>Password:
                    <br>
                    <input type="password" placeholder="Your password">
                </p>
                <span>not registered? <b> create account</b> </span>
                <button id="btnsubmit">Submit</button>
            </section><!--inscriçao-->
        </div><!--view-login-->
    </section><!--principal section-->
</body>
</html>
